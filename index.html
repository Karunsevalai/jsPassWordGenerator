<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>Simple Password Generator in JS</h2>
   <form action="#" id="frm">
   <div class="form-group">
    <input type="text" id="output">
    <span id="btnCopy">copy</span>
   </div>
   <div class="form-group">
    <label for="length">Password  Length</label>
    <input type="number"  id="length" value="8" min="6">
   </div>
   
   <div class="form-group">
    <input type="checkbox"  id="numbers" checked>
    <label for="numbers">Numbers</label>
   </div>
   
   <div class="form-group">
    <input type="checkbox"  id="capital">
    <label for="capital">Capital Letters</label>
   </div>
   
   <div class="form-group">
    <input type="checkbox"  id="small">
    <label for="small">Small Letters</label>
   </div>

   <div class="form-group">
    <input type="checkbox"  id="symbol">
    <label for="symbol">Symbols</label>
   </div>

<div class="form-group">
    <button type="submit">Generate Password</button>
</div> 

   </form>
<script src="script.js"></script>
</body>
</html>
